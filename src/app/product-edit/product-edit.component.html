<div class="container">
  <h3 class="col-md-6 col-md-offset-3">Edit product</h3>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" [formGroup]="productForm" (ngSubmit)="doSave($event)" novalidate>
        <div class="form-group" [class.has-error]="forbidden || !productForm.controls.sku.valid && productForm.controls.sku.dirty">
          <label>Sku</label>
          <input class="form-control" formControlName="sku" type="text" placeholder="Sku">
          <span [style.color]="'red'" [hidden]="!forbidden">This sku is already in use</span>
        </div>
        <div class="form-group" [class.has-error]="!productForm.controls.name.valid && productForm.controls.name.dirty">
          <label>Product Name</label>
          <input class="form-control" formControlName="name" type="text" placeholder="Product Name">
        </div>
        <div class="form-group" [class.has-error]="!productForm.controls.price.valid && productForm.controls.price.dirty">
          <label>Price</label>
          <input class="form-control" formControlName="price" type="number" pattern="\d+(\.\d{2})?" placeholder="Price">
        </div>
        <div class="form-group" [class.has-error]="!productForm.controls.createdAt.valid && productForm.controls.createdAt.dirty">
          <label>Created At</label>
          <input class="form-control" formControlName="createdAt" type="text" placeholder="Created At">
        </div>
        <button class="btn btn-primary" [disabled]="!productForm.valid" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
