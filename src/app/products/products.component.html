<div class="container">
 <h3>Products
   <input class="form-control" type="text" [(ngModel)]="filter" (keyup)="doSort()" placeholder="Search filter">
 </h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center"><a href="javascript:void(0)" (click)="doSort('sku')">Sku</a></th>
        <th class="text-center"><a href="javascript:void(0)" (click)="doSort('name')">Name</a></th>
        <th class="text-center"><a href="javascript:void(0)" (click)="doSort('price')">Price</a></th>
        <th class="text-center"><a href="javascript:void(0)" (click)="doSort('createdAt')">Created At</a></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products | filter: filter | orderBy: sort">
        <td><a [routerLink]="['/products', item.id]">{{item.sku}}</a></td>
        <td>{{item.name}}</td>
        <td class="text-right">{{item.price / 100 | currency:'USD':true:'2.2'}}</td>
        <td class="text-right">{{item.createdAt | date: 'y-MM-dd HH:mm'}}</td>
        <td class="text-center">
          <a [routerLink]="['/products', item.id, 'edit']"><span class="glyphicon glyphicon-pencil text-success"></span></a>&nbsp;
          <a href="javascript:void(0)" (click)="doRemove(item.id)"><span class="glyphicon glyphicon-trash text-danger"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" [routerLink]="['/products/new']"><span class="glyphicon glyphicon-plus"></span> Add new</button>
</div>
