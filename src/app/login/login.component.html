<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form role="form" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
      <div class="form-group" [class.has-error]="forbidden || !loginForm.controls.login.valid && loginForm.controls.login.dirty">
        <input class="form-control" formControlName="login" type="text" placeholder="Your login">
      </div>
      <div class="form-group" [class.has-error]="forbidden || !loginForm.controls.password.valid && loginForm.controls.password.dirty">
        <input class="form-control" formControlName="password" type="password" placeholder="Your password">
      </div>
      <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Log in</button>
      <span [style.color]="'red'" [hidden]="!forbidden">Incorrect login or password</span>
    </form>
  </div>
</div>
